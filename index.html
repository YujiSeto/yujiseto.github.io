<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodrigo Yuji Seto Soma | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #000, #0a0a0a);
        color: #f2f2f2;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        padding: 20px;
        max-width: 600px;
        animation: fadeIn 1.2s ease-in-out;
      }

      h1 {
        font-size: 2.4em;
        margin-bottom: 0.2em;
        letter-spacing: 1.5px;
        font-weight: 700;
        color: #fff;
      }

      .nome,
      .sobrenome {
        white-space: nowrap;
      }
      .jp-names {
        font-size: 1.1em;
        color: #888;
        margin-bottom: 1em;
      }

      .links {
        margin-top: 1.5em;
      }

      .links a {
        margin: 0 10px;
        text-decoration: none;
        color: #1e90ff;
        font-weight: bold;
        position: relative;
        transition: color 0.3s ease;
      }

      .links a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -3px;
        left: 0;
        background-color: #1e90ff;
        transition: width 0.3s;
      }

      .links a:hover {
        color: #63b3ff;
      }

      .links a:hover::after {
        width: 100%;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.8em;
        }
        h2 {
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><span class="nome">Rodrigo Yuji</span> <span class="sobrenome">Seto Soma</span></h1>
      <div class="jp-names">セト ソウマ | ロドリゴ ユウジ</div>
      <div class="links">
        <a href="https://github.com/YujiSeto" target="_blank" aria-label="GitHub">GitHub</a>
        <a href="https://www.linkedin.com/in/yujiseto/" target="_blank" aria-label="LinkedIn">LinkedIn</a>
        <a href="https://www.instagram.com/yujiseto/" target="_blank" aria-label="Instagram">Instagram</a>
        <a href="mailto:rodrigo.yuji.seto@gmail.com" aria-label="Email">Email</a>
      </div>
    </div>
  </body>
</html>
